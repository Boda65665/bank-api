<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div th:if="${!users.isEmpty()}" id="users"></div>

<div th:if="${users.isEmpty()}" class="form">
    <p style="color:red;">Данного юзера не найдено!</p>
    <form action="search" method="post">
    <br>
    <input name="user" placeholder="search" type="text">
    <br>
    <input type="submit" value="поиск">
</form></div>
</body>
<script
th:inline="javascript">var users = [[${users}]];
console.log(users)



if(users!==[]) {
    var html = "";
    for(var i = 0;i<users.length;i++){
        //создаем ссылку на профиль пользователя
        html+="<a href='http://localhost:8080/user/prof/"+users[i].id+"'>"+users[i].username+"</a>"
        if (users[i].status==="BOT"){
            html+=" (BOT)"
        }
        html+="<br>"

    }
    console.log(html)
    document.getElementById("users").innerHTML = html;


}
</script>
</html>
